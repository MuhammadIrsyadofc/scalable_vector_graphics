<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        .satu{
            background-color: #ddd ;
            width: 300px;
            height: 300px;
        }
        .kotak1{
            width: 200px;
            height: 200px;
            fill : rgb(38, 161, 202);
        }
    </style>
</head>
<body>
 <!-- viewBox ada4 parameter : (sumbu x minimal, sumbu y minimal, lebar viewbox dan tinggi viewbox) -->    
    <svg class="satu" viewBox="0 0 300 300"> 
        <rect class="kotak1"/> 
    </svg>

</body>
</html>
